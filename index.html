    <style>
        :root {
            --font-arabic: 'IBM Plex Sans Arabic', sans-serif;
            --font-inter: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-inter);
            background-color: #050505;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        [lang="ar"], [lang="ar"] * {
            font-family: var(--font-arabic) !important;
        }
        .typewriter {
            font-family: 'Courier Prime', monospace;
        }
        [lang="ar"] .typewriter {
            font-family: var(--font-arabic) !important;
            font-weight: 700;
        }
        .rtl {
            direction: rtl;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #b91c1c;
        }
        .paper-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0,0,0,0.1);
        }
        .desk-bg {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }
        .vignette-active::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 40;
        }
        .vignette-active::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 35;
        }
    </style>
